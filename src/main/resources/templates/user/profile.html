<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title" data-th-text="${loggedInUser.name} + ' | SCM'"></title>
  </head>
  <body>
    <div id="content" class="pt-24 md:pt-2 pl-0 sm:pl-64">
      <div>
        <div data-th-if="${loggedInUser}">
          <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <h1 class="text-center bg-red-400 text-3xl font-bold text-white">
          Welcome to Profile
        </h1>
        <p class="text-center bg-orange-400 text-4xl">
          This is the Profile page.
        </p>
      </div>
    </div>
  </body>
</html>
