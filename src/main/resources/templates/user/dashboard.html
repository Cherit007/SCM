<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title" data-th-text="${loggedInUser.name} + ' | SCM'"></title>
  </head>
  <body>
    <div id="content" class="pt-24 md:pt-2 pl-0 sm:pl-64">
      <div>
        <div data-th-if="${loggedInUser}">
          <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="flex gap-5 justify-center">
          <div>
            <a
              href="#"
              class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <h5
                class="flex flex-col mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white"
              >
                <i class="fa-solid fa-address-book"></i>
                <span>100 Contacts</span>
              </h5>
              <p class="font-normal text-gray-700 dark:text-gray-400">
                You have this contacts stored in cloud.
              </p>
            </a>
          </div>
          <div>
            <a
              href="#"
              class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <h5
                class="flex flex-col mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white"
              >
                <i class="fa-solid fa-star"></i> <span>100 favourite</span>
              </h5>
              <p class="font-normal text-gray-700 dark:text-gray-400">
                These contacts are your favourites.
              </p>
            </a>
          </div>
        </div>
        <div class="flex justify-center mt-4">
          <a data-th-href="@{'/user/contacts/add'}" class="bg-blue-500 text-white rounded-lg px-3 py-2">Add contacts</a>
        </div>
      </div>
    </div>
  </body>
</html>
