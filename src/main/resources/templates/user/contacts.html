<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title" data-th-text="${loggedInUser.name} + ' | SCM'"></title>
  </head>
  <body>
    <div id="content" class="pt-24 md:pt-2 pl-0 sm:pl-64">
      <div>
        <div data-th-if="${loggedInUser}">
          <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div>
          <form class="w-[90%] mx-auto">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
              <button
                type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </form>

          <div class="relative overflow-x-auto shadow-md mt-5 rounded-lg">
            <table
              class="w-[90%] mx-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Avatar</th>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Email</th>
                  <th scope="col" class="px-6 py-3">Phone</th>
                  <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  data-th-object="${c}"
                  data-th-each="c:${contacts.content}"
                  class="bg-white border-b cursor-pointer dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <th
                    scope="row"
                    class="flex items-center gap-3 rounded-full px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"

                      class="w-10 h-10 rounded-full"
                      data-th-src="@{*{picture}}"
                      alt="Jese image"
                    />
                  </th>
                  <td class="px-6 py-4">
                    <div class="flex items-center gap-5">
                      <span data-th-text="*{name}"></span>
                      <div
                        data-th-if="*{favourite}"
                        class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                      ></div>
                    </div>
                  </td>
                  <td data-th-text="*{email}" class="px-6 py-4"></td>
                  <td data-th-text="*{phoneNumber}" class="px-6 py-4"></td>
                  <td class="px-6 py-4">
                    <a
                      href="#"
                      class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <div id="pagination" class="w-full text-center p-5">
              <nav aria-label="Page navigation example mx-auto">
                <ul class="inline-flex -space-x-px text-base h-10">
                  <li  data-th-unless="${contacts.first}">
                    <a
                     
                      data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${contacts.number-1}}"
                      class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >Previous</a
                    >
                  </li>
                  <li
                    data-th-each="index:${#numbers.sequence(0,contacts.totalPages-1)}"
                  >
                    <a
                        data-th-classappend="${index==contacts.number ? 'bg-blue-500 text-white hover:bg-blue-100' : 'bg-white'}"
                      data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >
                      <span data-th-text="${index+1}"></span>
                    </a>
                  </li>

                  <li data-th-unless="${contacts.last}">
                    <a
                      
                    data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${contacts.number+1}}"

                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >Next</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
