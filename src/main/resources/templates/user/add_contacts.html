<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title" data-th-text="${loggedInUser.name} + ' | SCM'"></title>
  </head>
  <body>
    <div id="content" class="pt-24 md:pt-2 pl-0 sm:pl-64">
      <div>
        <div data-th-if="${loggedInUser}">
          <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
            class="card flex flex-col p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
          >
           <div data-th-replace="alertMessage::alertMessage"></div>
            <h1 class="text-2xl font-semibold dark:text-white">Add new Contact</h1>
            <p class="text-gray-500 dark:text-white">
              This contact will be stored in cloud,you can direct email this
              client from scm
            </p>
            <form 
              data-th-action="@{'/user/contacts/add-contact'}"
              method="post"
              novalidate
              data-th-object="${contactForm}"
              enctype="multipart/form-data"
              >
              <div class="flex flex-col gap-3 mt-2">
                <div>
                  <label
                    for="website-admin"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="flex">
                    <span
                      class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      name="name"
                      id="website-admin"
                      th:field="*{name}"
                      class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="elonmusk"
                    />
                  </div>
                    <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"></p>
                </div>
                <div>
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-message"></i>
                    </div>
                    <input
                    name="email"
                    th:field="*{email}"
                      type="text"
                      id="input-group-1"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name@flowbite.com"
                    />
                  </div>
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"></p>
                </div>
                
                <div>
                  <label
                    for="website-admin"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="flex">
                    <span
                      class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                    >
                      <i class="fa-solid fa-phone"></i>
                    </span>
                    <input
                      type="text"
                      id="website-admin"
                      name="phoneNumber"
                      th:field="*{phoneNumber}"
                      class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="8383838383"
                    />
                  </div>
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"></p>
                </div>
                <div>
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >About</label
                  >
                  <textarea
                    id="message"
                    name="about"
                    th:field="*{about}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about yourself..."
                  ></textarea>
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('about')}"
                    data-th-errors="*{about}"></p>
                </div>
                <div>
                  <label
                    for="message1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    id="message1"
                    rows="4"
                    name="description"
                    th:field="*{description}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact description..."
                  ></textarea>
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('description')}"
                    data-th-errors="*{description}"></p>
                </div>
                <div class="flex items-center mb-3 mt-2">
                  <input
                    id="default-checkbox"
                    name="favourite"
                    th:field="*{favourite}"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is this your favourite contact?</label
                  >
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('favourite')}"
                    data-th-errors="*{favourite}"></p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-900 dark:text-white"
                    for="large_size"
                    >Contact picture</label
                  >
                  <input
                  name="contactImage"
                  th:field="*{contactImage}"
                    class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    id="contact_image"
                    type="file"
                  />
                  <p class="text-red-600 px-1 py-1 text-xs" data-th-if="${#fields.hasErrors('contactImage')}"
                    data-th-errors="*{contactImage}"></p>
                  <img class="max-h-51 mx-auto rounded-lg shadow m-3" src="" id="image_preview" alt="">
                </div>
                <div class="button_container text-center mt-3">
                  <button type="submit" class="px-3 py-2 bg-blue-400 rounded-lg text-white font-semibold">Add Contact</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script data-th-src="@{'/js/'}"></script> -->
</html>
