<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Sign Up page</title>
  </head>
  <body>
    <div id="content">
      <section class="w-full mt-5 bg-gray-50 dark:bg-gray-900">
        <div
          class="flex flex-col w-1/2 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <div data-th-replace="alertMessage::alertMessage"></div>
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                Sign up
              </h1>
              <form
                class="space-y-4 md:space-y-6"
                data-th-action="@{'/do-register'}"
                method="post"
                novalidate
                data-th-object="${userForm}"
              >
                <div>
                  <label
                    for="user_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="user_name"
                    th:field="*{name}"
                    id="user_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="User name"
                    required=""
                  />  
                  <p
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    class="text-red-600 px-1 py-1 text-xs"
                  ></p>
                </div>
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    th:field="*{email}"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@company.com"
                    required=""
                  />
                  <p
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-600 px-1 py-1 text-xs"
                  ></p>
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Password</label
                  >
                  <input
                    type="password"
                    th:field="*{password}"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                  <p
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-600 px-1 py-1 text-xs"
                  ></p>
                </div>
                <div>
                  <label
                    for="phone_number"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Phone number</label
                  >
                  <input
                    type="text"
                    name="phone_number"
                    id="phone_number"
                    th:field="*{phoneNumber}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Phone number"
                    required=""
                  />
                  <p
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                    class="text-red-600 px-1 py-1 text-xs"
                  ></p>
                </div>
                <div>
                  <label
                    for="about"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >About</label
                  >
                  <textarea
                    name="about"
                    id="about"
                    th:field="*{about}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="about..."
                    required=""
                  ></textarea>
                  <p
                    data-th-if="${#fields.hasErrors('about')}"
                    data-th-errors="*{about}"
                    class="text-red-600 px-1 py-1 text-xs"
                  ></p>
                </div>
                <button
                  type="submit"
                  class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  Sign up
                </button>
                <p class="text-sm font-light text-black-500 dark:text-gray-400">
                  Have an account?
                  <a
                    data-th-href="@{'/login'}"
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                    >Sign in</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
